<div class="flex flex-col items-center">
  <div class="overflow-x-auto w-[50vw] mb-5 bg-base-100 rounded-lg">
    <table class="table mt-5  text-center">
      <thead class="rounded-lg">
        <tr class="bg-red-700 rounded-lg text-white">
          <th>Id</th>
          <th>Año</th>
          <th>Activo</th>
          <th>
            <a routerLink="/academic-years/new">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6v12m6-6H6" />
              </svg>
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        @if(academic_years()?.academic_years?.length===0){
        <td colspan="4" class="text-center">
          No hay años registrados en el sistema
        </td>
        }
        @else {
        @for(year of academic_years()?.academic_years; track $index){
        <tr>
          <td>{{year.id}}</td>
          <td>{{year.year}}</td>
          @if(year.is_active=== true){
              <td>Activo</td>
          }
          @else {
            <td>No activo</td>
          }
        </tr>
        }
        }
      </tbody>
    </table>
  </div>
</div>
